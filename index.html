{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css "%}">
    <link type="text/css" rel="stylesheet" href={% static "css/animate.css "%}">
    <style>
        .animated {
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
@-webkit-keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

.fadeIn {
  -webkit-animation-name: fadeIn;
  animation-name: fadeIn;
  animation-duration: 0.5s;
}
@-webkit-keyframes fadeOut {
  from {
    opacity: 1;
  }

  to {
    opacity: 0;
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }

  to {
    opacity: 0;
  }
}

.fadeOut {
  -webkit-animation-name: fadeOut;
  animation-name: fadeOut;
  animation-duration: 0.5s;
}
    </style>
    <title>
        Sherlocked
    </title>
</head>

<body>
    <div class="mobile_header">
        <button class="nav-toggle" onclick="toggleNav();"></button>
        <h1>Sherlocked</h1>
    </div>
    <nav id="navbar">
        <h1>Sherlocked</h1>
        <div class="img-container"><img src="static/assets/images/1.png"></div>
        <ul>
        <li class=""><a href="/mystery">Solve Mystery<img class="li-icon" src="static/assets/images/icon-1.png"></a></li>
        <li class=""><a href="/leaderboard">Leaderboard<img class="li-icon" src="static/assets/images/icon-2.png"></a></li>
        <li class=""><a href="/description">Description<img class="li-icon" src="static/assets/images/icon-3.png"></a></li>
        <li class=""><a href="/rules">Rules<img class="li-icon" src="static/assets/images/icon-4.png"></a></li>
        <li class=""><a href="https://www.facebook.com/zealSherlocked/">Forum<img class="li-icon" src="static/assets/images/icon-5.png"></a></li>
        <li class=""><a href="/logout">Logout<img class="li-icon" src="static/assets/images/icon-6.png"></a></li>    
        </ul>
    </nav>
    <div class="container">
        <main>
<!-- <button class="description_btn" onclick="open_des();">See Question Description</button>
 -->            <div class="description_container animated   fadeIn" id="description_container">
                <div class="description">{{q.question_story|linebreaks }}</div>
                <button class="close" onclick="close_des();">Skip</button>
            </div>
            <div class="question_container hidden animated " id="question_container">
            <div class="question">{{q.Question|linebreaks }}</div>
            <form method="post" action="/check_answer">
            {% csrf_token %}
            <input type="text" name="answer" id="answer" name="answer" placeholder="Answer">
            <button class="solve_btn" id="solve">Solve</button>
            </form></div>
            <img class="sher" src="static/assets/images/sher.png" id="sher"> </main>
    </div>
    <script type="application/javascript" src="static/js/script.js"></script>
</body>

</html>
